    runs-on: ubuntu-latest

    steps:
      # Step 1: Set up SSH agent and add SSH key
      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_KEY }}

      # Step 2: Deploy the Docker container on the remote server
      - name: Deploy to Remote Server
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} << 'EOF'
          sudo docker pull pralay1993/tic_tac_toe:v2
          sudo docker stop angular-app || true
          sudo docker rm angular-app || true
          sudo docker run -d --name angular-app -p 4200:80 pralay1993/tic_tac_toe:v2
          EOF
